<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #restartButton {
            display: none;
            margin-top: 15px;
            background-color: #28a745;
        }
        #restartButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <button id="restartButton" onclick="startGame()">Play Again</button>
    </div>

    <script>
        let secretNumber;
        let attempts;

        function startGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelector('button[onclick="checkGuess()"]').style.display = 'inline-block';
            document.getElementById('restartButton').style.display = 'none';
        }

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const messageElement = document.getElementById('message');
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = 'Please enter a valid number between 1 and 100.';
                return;
            }

            attempts++;

            if (userGuess === secretNumber) {
                messageElement.textContent = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts!`;
                guessInput.disabled = true;
                document.querySelector('button[onclick="checkGuess()"]').style.display = 'none';
                document.getElementById('restartButton').style.display = 'inline-block';
            } else if (userGuess < secretNumber) {
                messageElement.textContent = 'Too low! Try again.';
            } else {
                messageElement.textContent = 'Too high! Try again.';
            }
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>
</body>
</html>
