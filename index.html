<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Snowflake Collector</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d); /* New Year's gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }
        #game-container {
            position: relative;
            width: 800px; /* Game area width */
            height: 600px; /* Game area height */
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background for game area */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            border: 5px solid gold; /* Festive border */
        }
        #player {
            position: absolute;
            bottom: 20px;
            left: calc(50% - 30px);
            width: 60px;
            height: 60px;
            background-color: #ffb703; /* Golden collector */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #333;
            animation: pulse 1.5s infinite alternate;
            z-index: 10;
        }
        #player::before {
            content: '✨';
            position: absolute;
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
            z-index: 5;
        }
        .snowflake::before {
            content: '❄️'; /* Snowflake emoji */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #ffd700; /* Gold score */
            z-index: 15;
        }
        #countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #ffd700; /* Gold countdown */
            z-index: 15;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            text-align: center;
            z-index: 20;
            color: #ffd700;
        }
        #game-over-screen h2 {
            margin-bottom: 20px;
            text-shadow: 3px 3px 7px rgba(255, 255, 255, 0.7);
        }
        #final-score {
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
        }
        #restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        #restart-button:hover {
            background-color: #45a049;
        }

        /* Keyframe animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes fall {
            from { transform: translateY(-20px); opacity: 0.8; }
            to { transform: translateY(620px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
        <div id="countdown">Time: XXX</div>

        <div id="game-over-screen">
            <h2>Happy New Year!</h2>
            <div id="final-score">Your Score: 0</div>
            <button id="restart-button">Play Again!</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const countdownDisplay = document.getElementById('countdown');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let playerX = gameContainer.offsetWidth / 2 - player.offsetWidth / 2;
        let snowflakes = [];
        let gameTime = 60; // seconds
        let countdownInterval;
        let gameInterval;
        let snowflakeSpawnInterval;
        let isGameOver = false;

        const playerSpeed = 10; // Pixels per frame for player movement
        const snowflakeSizeMin = 20;
        const snowflakeSizeMax = 40;
        const snowflakeSpeedMin = 1;
        const snowflakeSpeedMax = 3;
        const spawnRate = 700; // Milliseconds between snowflake spawns

        function initializeGame() {
            score = 0;
            gameTime = 60;
            isGameOver = false;
            scoreDisplay.textContent = 'Score: 0';
            countdownDisplay.textContent = `Time: ${gameTime}`;
            gameOverScreen.style.display = 'none';
            playerX = gameContainer.offsetWidth / 2 - player.offsetWidth / 2;
            player.style.left = `${playerX}px`;

            // Clear existing snowflakes
            snowflakes.forEach(snowflake => snowflake.remove());
            snowflakes = [];

            startGameLoops();
        }

        function startGameLoops() {
            // Countdown Timer
            countdownInterval = setInterval(() => {
                gameTime--;
                countdownDisplay.textContent = `Time: ${gameTime}`;
                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            // Snowflake Spawner
            snowflakeSpawnInterval = setInterval(createSnowflake, spawnRate);

            // Game Update Loop
            gameInterval = setInterval(updateGame, 1000 / 60); // 60 frames per second
        }

        function createSnowflake() {
            if (isGameOver) return;

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = Math.random() * (snowflakeSizeMax - snowflakeSizeMin) + snowflakeSizeMin;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * (gameContainer.offsetWidth - size)}px`;
            snowflake.style.top = `-50px`; // Start above the screen
            snowflake.dataset.speed = Math.random() * (snowflakeSpeedMax - snowflakeSpeedMin) + snowflakeSpeedMin;
            snowflake.dataset.value = Math.floor(size / 10); // Bigger snowflakes, more points
            
            gameContainer.appendChild(snowflake);
            snowflakes.push(snowflake);
        }

        function updateGame() {
            if (isGameOver) return;

            // Move and check snowflakes
            snowflakes.forEach((snowflake, index) => {
                let currentTop = parseFloat(snowflake.style.top);
                snowflake.style.top = `${currentTop + parseFloat(snowflake.dataset.speed)}px`;

                // Check for collision with player
                if (checkCollision(player, snowflake)) {
                    score += parseInt(snowflake.dataset.value);
                    scoreDisplay.textContent = `Score: ${score}`;
                    snowflake.remove();
                    snowflakes.splice(index, 1);
                } else if (currentTop > gameContainer.offsetHeight) {
                    // Snowflake missed, remove it
                    snowflake.remove();
                    snowflakes.splice(index, 1);
                }
            });
        }

        function checkCollision(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();

            // Adjust rects to be relative to the game-container
            const p1 = {
                left: rect1.left - containerRect.left,
                right: rect1.right - containerRect.left,
                top: rect1.top - containerRect.top,
                bottom: rect1.bottom - containerRect.top
            };
            const p2 = {
                left: rect2.left - containerRect.left,
                right: rect2.right - containerRect.left,
                top: rect2.top - containerRect.top,
                bottom: rect2.bottom - containerRect.top
            };

            return !(p1.right < p2.left || 
                     p1.left > p2.right || 
                     p1.bottom < p2.top || 
                     p1.top > p2.bottom);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(countdownInterval);
            clearInterval(snowflakeSpawnInterval);
            clearInterval(gameInterval);

            finalScoreDisplay.textContent = `Your Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // Player movement with arrow keys
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            const playerWidth = player.offsetWidth;
            const containerWidth = gameContainer.offsetWidth;

            if (e.key === 'ArrowLeft') {
                playerX -= playerSpeed;
            } else if (e.key === 'ArrowRight') {
                playerX += playerSpeed;
            }

            // Keep player within bounds
            playerX = Math.max(0, Math.min(playerX, containerWidth - playerWidth));
            player.style.left = `${playerX}px`;
        });

        // Restart button functionality
        restartButton.addEventListener('click', initializeGame);

        // Initial game setup
        initializeGame();
    </script>
</body>
</html>
